  <text x="700" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#374151">1-2年</text>
  
  <!-- Timeline Top Labels -->
  <text x="200" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#374151">小程序开发</text>
  <text x="400" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#374151">用户增长</text>
  <text x="600" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#374151">盈利规模化</text>
  
  <!-- Arrows -->
  <path d="M120 100 L280 100" stroke="#000000" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M320 100 L480 100" stroke="#000000" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M520 100 L680 100" stroke="#000000" stroke-width="2" stroke-dasharray="4 4"/>
