<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="200" rx="8" fill="#FFFFFF"/>
  
  <!-- Timeline Line -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#000000" stroke-width="4"/>
  
  <!-- Timeline Points -->
  <circle cx="100" cy="100" r="12" fill="#000000"/>
  <circle cx="300" cy="100" r="12" fill="#000000"/>
  <circle cx="500" cy="100" r="12" fill="#000000"/>
  <circle cx="700" cy="100" r="12" fill="#000000"/>
  
  <!-- Timeline Labels -->
  <text x="100" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#111827">启动</text>
  <text x="300" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#111827">内容建设与商家孵化</text>
  <text x="300" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#374151">3-6个月</text>
  
